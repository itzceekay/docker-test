apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: docker-test-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: docker-test
spec:
  hosts:
  - "*"
  gateways:
  - docker-test-gateway
  http:
  - match:
  - uri:
        exact: /docker-test
    - uri:
        prefix: /api/v1/docker-test
    route:
    - destination:
        host: docker-test
        port:
          number: 8001